<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="left-nav">
            <div class="logo">LB</div>
            <p class="logo-text">MY LIBRARY</p>
        </div>
        <div class="right-nav">
            <ul class="nav-links">
                <li class="nav-link open-form"><a href="#">+</a></li>
                <li class="nav-link"><a href="#">link</a></li>
                <li class="nav-link"><a href="#">link</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="cards">
        </div>
        <div class="form-wrapper">
            <form action="" method="post" class="form">
                <fieldset>
                    <legend>Add Book to Library</legend>
                    <p class="form-row">
                        <label for="title">Title: </label>
                        <input type="text" id="title" class="title"required>
                    </p>
                    <p class="form-row">
                        <label for="author">Author: </label>
                        <input type="text" id="author" class="author" required>
                    </p>
                    <p class="form-row">
                        <label for="pages">pages: </label>
                        <input type="tel" id="pages" class="pages" required>
                    </p>
                    <p class="form-row">
                        <label for="read">Have you read the book? </label>
                        <input type="checkbox" id="read" class="read" required>
                    </p>
                    <p class="hid">
                        <input type="hidden" class="hidden" id="hidden" name="hidden" value="0">
                    </p>
                </fieldset>
    
                <button class="submit">Add Book</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Designed by <a href="https://github.com/luwat">Oluwatobi A. Oreniyi</a> <span>for TOP</span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
